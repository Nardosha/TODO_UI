<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="style/main.css" rel="stylesheet">
    <title>TODO</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="task__list _container">
        <div class="title__container">
          <h2 class="title__text">hight</h2>
        </div>

          <input class="input__field" placeholder="Добавить важных дел" type="text">

          <div class="item__button-cancel"></div>
        </div>
      </div>
    </div>
    <script src="main.js" type="module"></script>

</html>
